<html>

<head>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script type="text/javascript" src="govt.js"></script>
    <link rel="stylesheet" type="text/css" href="menu.css">
    <script>
        fetchData.forEach(data => {
            fetchAndParsePositionList(data);
        });

        $(document).ajaxStop(function () {

            var htmlOutput = '';

            fetchData.forEach(data => {
                htmlOutput += '<ul id=' + data.name + '_registry">';
                htmlOutput += '<li class="infoheader">' + data.name + '<hr></li>';
                htmlOutput += data.htmlOutput
                htmlOutput += '</ul>';
            });

            // output html
            $('#government_registry').html(htmlOutput);
        });
    </script>
</head>

<body>
    <div id="info">
        <ul id="info_list">
            <li class="clickable">
                <a href="#" class="disabled">Region</a>
            </li>
            <li class="clickable">
                <a href="#" class="disabled">Laws</a>
            </li>
            <li class="clickable">
                <a href="#" class="disabled">Government</a>
                <div id="government_registry"></div>
            </li>
            <li class="clickable">
                <a href="#" class="disabled">News</a>
            </li>
            <li>
                <a href="https://discord.gg/nYAwZ7f">Discord</a>
            </li>
        </ul>
    </div>
</body>

</html>
